services:

    littlelink:
        image: julianprieber/littlelink-custom
        container_name: littlelink
        environment:
            - TZ=Europe/Madrid
            - PHP_MEMORY_LIMIT=512M
            - UPLOAD_MAX_FILESIZE=24M
        ports:
            - "8200:80"
            - "8443:443"
        restart: unless-stopped      

